<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
  img{
    width: 100%;
    height: 100%;
  }
  body{
    background-color: rgb(8, 10, 9);
  }
  .container{
    display: grid;
    
  }
</style>
</head>
<body>
  <div class="container ">
    <div class="row">
      <div class="img1 col col-lg-3 col-md-4  col-sm-6">
        <img src="./image1.jpg">
      </div>
      <div class=" img2 col col-lg-3 col-md-4 col-sm-6">
        <img src="./image 2.jpg">
      </div>
    
      <div class="img3 col col-lg-3  col-md-4 col-sm-6">
        <img src="./image3.jpg">
      </div>
      
      <div class="img4 col col-lg-3 col-md-12 col-sm-6">
        <img src="./image4.jpg">
      </div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
