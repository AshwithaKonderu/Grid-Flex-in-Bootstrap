<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width:device-width" , initial-scale="1.0">
        <title> Login Form  </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container{
            height:100vh;
            width:50vw;
            background-color:gray;
            border-radius: 10px;
            border: 5px solid black;
        }
    </style>
    </head>
    <body>
        <div class=" container  d-flex  justify-content-center "> 
        <form class="align-content-around">
            <h1 class="m-5 text-light"> LOGIN CREDENTIALS</h1>
            <div class="mb-3  ">
              <label for="exampleInputEmail1" class="form-label">Username (or) Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3  align-items-center">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
           
            <button type="submit" class="btn btn-dark align-items-center w-100">Submit</button>
          </form>
             </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
    </html>
